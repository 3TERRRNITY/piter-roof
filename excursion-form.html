<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./excursion.scss" />
    <title>Забронировать экскурсию</title>
  </head>
  <body>
    <div class="excursions">
      <form class="excursion-form" id="excursion-form">
        <div class="date">
          <label for="date">Дата экскурсии:</label>
          <input type="date" id="date" name="date" placeholder="26 июня 2020" />
        </div>
        <div class="category">
          <label for="category">Выбор экскурсии:</label>
          <select id="category" name="category">
            <option value="PetersburgsHeart">
              "Сердце Петербурга" (Гороховая 67)
            </option>
            <option value="PetersburgsHeart">
              "Сердце Петербурга" (Гороховая 67)
            </option>
            <option value="PetersburgsHeart">
              "Сердце Петербурга" (Гороховая 67)
            </option>
            <option value="PetersburgsHeart">
              "Сердце Петербурга" (Гороховая 67)
            </option>
          </select>
        </div>
        <div class="name">
          <label for="name">Имя:</label>
          <input type="text" id="name" name="name" />
        </div>

        <div class="phone">
          <label for="phone">Телефон:</label>
          <input type="tel" id="phone" name="phone" />
        </div>

        <button type="submit">Забронировать экскурсию</button>
      </form>
      <div class="images">
        <div class="image image1"></div>
        <div class="image image2"></div>
      </div>
    </div>

    <script src="/main.js"></script>
  </body>
</html>
